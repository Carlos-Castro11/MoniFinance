{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% load static %}
<div class="container mt-4 mb-5">
	<h5>Alterar ativo: {{ativo.b3}} / {{ativo.nome_empresa}}</h5>
	<div class="p-5 mt-4 rounded-3 col-md-6 col-10 mx-auto" style="background-color: rgb(248, 242, 242);">
		<div class="container-fluid">
			<h1>Alterar Ativo</h1>
			<p>Preencha os campos abaixo para alterar os limites.</p>
			<hr class="my-4">
			<form method="POST" action="">
				{% csrf_token %}
				{{ form|crispy }}
				<input type="submit" class="btn btn-primary mt-4" value="Alterar Limites" />
			</form>
		</div>
	</div>
</div> 
{% endblock %}
